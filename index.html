<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unit Converter</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <main>
       <h1>Unit Converter</h1>
       <div id="table-container">
           <table>
               <tr>
                   <td>
                       Millimeter:
                   </td>
                   <td><input type="number" step="0.1" class="input" id="Millimeter" placeholder="Millimeter" min="0"></td>
               </tr>
               <tr>
                   <td>
                       Centimeter:
                   </td>
                   <td><input type="number" step="0.1" class="input" id="Centimeter" placeholder="Centimeter" min="0"></td>
               </tr>
               <tr>
                   <td>
                       Meter:
                   </td>
                   <td><input type="number" step="0.1" class="input" id="Meter" placeholder="Meter" min="0"></td>
               </tr>
               <tr>
                   <td>
                       Kilometer:
                   </td>
                   <td><input type="number" step="0.1" class="input" id="Kilometer" placeholder="Kilometer" min="0"></td>
               </tr>
               <tr>
                <td>
                    Inch:
                </td>
                <td><input type="number" step="0.1" class="input" id="Inch" placeholder="Inch" min="0"></td>
                </tr>
               <tr>
                   <td>
                       Feet:
                   </td>
                   <td><input type="number" step="0.1" class="input" id="Feet" placeholder="Feet" min="0"></td>
               </tr>
               
           </table>
       </div>
   </main>
</body>
</html>
